name: Deploy to docker-prod

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e

            # Update repo first (root)
            cd /home/sysadmin/development-docker
            git pull --ff-only

            # Deploy Traefik (folder compose)
            cd /home/sysadmin/development-docker/traefik
            docker compose pull
            docker compose down && docker compose up -d

            # Deploy Homepage (folder compose)
            cd /home/sysadmin/development-docker/homepage
            docker compose pull
            docker compose down && docker compose up -d

            # Deploy Twingate (folder compose)
            cd /home/sysadmin/development-docker/twingate
            docker compose pull
            docker compose down && docker compose up -d

            docker ps --format "table {{.Names}}\t{{.Status}}"